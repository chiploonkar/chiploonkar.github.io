<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="preload"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
          as="style">
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="preload"
          href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}"
          as="style">
    <link rel="stylesheet"
          href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- Background image for header -->
    <link rel="preload"
          href="{{ '/assets/images/space.webp' | relative_url }}"
          as="image">
    <link rel="preload"
          href="{{ '/assets/images/bkg.png' | relative_url }}"
          as="image">


  {% include head-custom.html %}
  {% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>

    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
